<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
        <form action="">
            <label for="nombres">Nombres: </label>
            <input 
                type="text" 
                id="nombres"
                placeholder="Ej. Juan Luis"
                value="Jorge"
            >
            <br>
            <label for="apellidos">Apellidos</label>
            <input 
                type="text" 
                id="apellidos"
                placeholder="Ej. Perez Santos"
            >
            <br>
            <label for="email">email</label>
            <input 
                type="text" 
                id="email"
                placeholder="usuario@dominio.com"
            >
            <br>
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password"
                placeholder="$hghj34"
            >
            <br>
            <label for="edad">Edad</label>
            <input 
                type="number" 
                id="edad"
                placeholder="Ej. 18"
            >
            <br>
            <label for="genero">Género</label>
            <input 
                type="radio"
                name="genero"
                value="M"
            >Masculino
            <input 
                type="radio"
                name="genero"
                value="F"
            >Femenino
            <input 
                type="radio"
                name="genero"
                value="NC"
            >Prefiero no compartirlo
            <br>
            <label for="">Intereses</label>
            <br/>
            <input type="checkbox" value="next" name="" id="">
            Next.js
            <input type="checkbox" value="cocina" name="" id="">
            Cocina para desarrolladores
            <input type="checkbox" value="juegos" name="" id="">
            Videojuegos
            <input type="checkbox" value="juegosmesa" name="" id="">
            Juegos de mesa
            <input type="checkbox" value="juegos" name="" id="">
            Música
        </form>
    </header>
</body>
</html>
