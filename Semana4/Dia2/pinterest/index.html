<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Pinterest</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img 
                src="./css/img/Pinterest-logo.png" 
                alt="Pinterest logo">
        </div>
        <input 
            type="text"
            placeholder="Buscar" 
            name="" 
            id=""
        >
        <div class="icons">
            <a href="#">
                <p>Home</p>
            </a>
            <a href="#">
                <img 
                    src="./css/img/profile.png" 
                    alt="perfil"
                >
            </a>
            <a href="#">
                <img 
                    src="./css/img/messages.png" 
                    alt="mensajes"
                >
            </a>
            <a href="#">
                <img 
                    src="./css/img/dots.png" 
                    alt="menu"
                >
            </a>
        </div>
    </header>
    <main class="container">
        <div class="tile-container">

            <div class="tile">
                <img src="./css/img/tile1.jpg" alt="...">
                <div class="overlay">
                    <img src="./css/img/share.png" alt="share">
                    <p>save</p>
                </div>
                <div class="tile-bottom">
                    <p>Nombre imagen</p>
                    <img src="./css/img/dots.png" alt="menu">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
